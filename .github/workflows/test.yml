name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: 'Set up Python 3.10'
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: 'Install poetry'
        uses: snok/install-poetry@v1
      - name: 'Install dependencies'
        run: poetry install
      - name: 'Run tests'
        run: poetry run pytest -v
